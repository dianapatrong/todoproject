apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
spec:
  template:
    spec:
      containers:
        - name: django
          image: patrondiana13/todolist-dsti-devops:latest
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: HOST
              value: 0.0.0.0
      restartPolicy: Never
  backoffLimit: 5