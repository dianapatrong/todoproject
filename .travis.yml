language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
env:
- DB_USER=postgres
services:
- postgresql
before_script:
- psql -c 'create database test_db;' -U $DB_USER
script:
- python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: todoproject
  on:
    repo: dianapatrong/todoproject
  skip_cleanup: 'true'
