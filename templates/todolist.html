<h1>To Do List</h1>
<form method="POST" action="/addItem/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for item in items %}
    <div>
        <a href="{% url 'update_item' item.id %}">Update</a>
        <a href="{% url 'delete' item.id %}">Delete</a>
        {% if item.complete == True%}
        <strike>{{item}}</strike>
        {% else %}
        <span>{{item}}</span>
        {% endif %}
    </div>
{% endfor %}
